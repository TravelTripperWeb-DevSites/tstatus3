[
        {% for Event in site.data._models.Event %}
            {
                title: "{{Event.title | json}}",
                date: "{{Event.datemeta}}",
                content: "{{Event.content | strip_html | replace : '&nbsp;', ' ' | replace : "’", "'" | replace : "”", "'" | replace : "–", "&ndash;"}}"
            },
        {% endfor %}
    ];
